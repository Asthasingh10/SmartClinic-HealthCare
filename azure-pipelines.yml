trigger:
  branches:
    include:
      - main   # or 'master' if that's your main branch

variables:
  - group: smart-clinic-health-care  # name of your Azure DevOps variable group

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Use Node.js'

  - script: |
      npm install
      npm run build   # only if you have a build step; otherwise remove this line
    displayName: 'Install dependencies and build'

  - task: AzureWebApp@1
    inputs:
      appType: 'webApp'
      azureSubscription: ''  # leave this blank because we are using publish profile
      appName: 'smartclinichealthcare'  # your app name in Azure
      package: '$(System.DefaultWorkingDirectory)'
      deploymentMethod: 'auto'
      enableCustomDeployment: true
      usePublishProfile: true
      publishProfile: '$(azureWebAppPublishProfile)'
